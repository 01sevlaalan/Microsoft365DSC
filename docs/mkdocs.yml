nav:
  - Home: 'index.md'
  - User guide:
    - 'How to install': 'user-guide/install-first-module.md'
    - 'Write your First Microsoft365DSC Configuration': 'user-guide/write-first-config.md'
    - 'Extracting Configuration from an Existing Microsoft 365 Tenant': 'user-guide/extract-config.md'
    - 'Apply a Configuration to your Microsoft 365 Tenant': 'user-guide/apply-config.md'
    - 'Monitor Tenants for Configuration Drifts': 'user-guide/monitor-tenants.md'
    - 'Assess Tenants Against a Blueprint': 'user-guide/assess-tenants-blueprint.md'
    - 'Generating Reports': 'user-guide/generate-reports.md'
  - Contributing:
    - 'Guidelines': 'contributing/contribution-guidelines.md'
    - 'Getting started': 'contributing/getting-started.md'
    - 'Develop a New Resource': 'contributing/develop-new-resource.md'
  - Concepts:
    - 'Breaking Changes Policy': 'concepts/breaking-changes.md'
    - 'OneDrive & SharePoint Permissions': 'concepts/odsp-permissions.md'
  - Tutorials:
    - 'How to Create a M365DSC Blueprint': 'tutorials/create-blueprint.md'
    - 'Resources': 'tutorials/resources.md'
  - Releases:
    - 'Releases': 'releases/releases.md'
  - About:
    - 'Why Microsoft365DSC': 'about/why.md'
